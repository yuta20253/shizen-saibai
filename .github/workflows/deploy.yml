name: Deploy to Production Server

on:
  push:
    branches:
      - main
      - create-production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # リポジトリを取得
      - name: Checkout code
        uses: actions/checkout@v4

      # Docker Hub にログイン
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: yuta2025
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # nginx イメージをビルド & Push
      - name: Build and Push nginx image
        run: |
          docker build -f nginx/Dockerfile \
            -t yuta2025/shizen-nginx:latest \
            ./nginx
          docker push yuta2025/shizen-nginx:latest

      # frontend イメージをビルド & Push
      - name: Build and Push frontend image
        run: |
          docker build --no-cache -f frontend/Dockerfile.prod \
            --build-arg NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }} \
            -t yuta2025/shizen-frontend:latest \
            ./frontend
          docker push yuta2025/shizen-frontend:latest

      # rails イメージをビルド & Push
      - name: Build and Push rails image
        run: |
          docker build -f rails/Dockerfile.prod \
            -t yuta2025/shizen-rails:latest \
            ./rails
          docker push yuta2025/shizen-rails:latest

      # サーバーに SSH 接続してデプロイ実行
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 163.43.209.197
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/shizen-saibai

            export DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}
            export DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
            export DATABASE_HOST=${{ secrets.DATABASE_HOST }}
            export DATABASE_PORT=${{ secrets.DATABASE_PORT }}
            export CHATGPT_API_KEY=${{ secrets.CHATGPT_API_KEY }}
            export DEVISE_JWT_SECRET_KEY=${{ secrets.DEVISE_JWT_SECRET_KEY }}
            export SECRET_KEY_BASE=${{ secrets.SECRET_KEY_BASE }}
            export FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            export SAKURA_ACCESS_KEY=${{ secrets.SAKURA_ACCESS_KEY }}
            export SAKURA_SECRET_KEY=${{ secrets.SAKURA_SECRET_KEY }}
            export SAKURA_BUCKET=${{ secrets.SAKURA_BUCKET }}
            export MAILTRAP_USERNAME=${{ secrets.MAILTRAP_USERNAME }}
            export MAILTRAP_PASSWORD=${{ secrets.MAILTRAP_PASSWORD }}
            export RAILS_ENV=production
            export NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }}

            # 最新のイメージをプルして再起動
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
