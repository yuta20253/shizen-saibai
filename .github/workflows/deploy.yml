name: Deploy to Production Server

on:
  push:
    branches:
      - main
      - create-production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: yuta2025
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push nginx image
        run: |
          docker build -f nginx/Dockerfile \
            -t yuta2025/shizen-nginx:latest \
            ./nginx
          docker push yuta2025/shizen-nginx:latest

      - name: Build and Push frontend image
        run: |
          docker build --no-cache -f frontend/Dockerfile.prod \
            --build-arg NEXT_PUBLIC_BACKEND_URL=http://163.43.209.197:5000 \
            -t yuta2025/shizen-frontend:latest \
            ./frontend
          docker push yuta2025/shizen-frontend:latest

      - name: Build and Push rails image
        run: |
          docker build -f rails/Dockerfile.prod \
            -t yuta2025/shizen-rails:latest \
            ./rails
          docker push yuta2025/shizen-rails:latest

      - name: Upload docker-compose.prod.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 163.43.209.197
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./docker-compose.prod.yml"
          target: "~/shizen-saibai/"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 163.43.209.197
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/shizen-saibai

            # GitHub Secrets から .env を生成
            cat << EOF > rails/.env
RAILS_ENV=production
CHATGPT_API_KEY=${{ secrets.CHATGPT_API_KEY }}
SECRET_KEY_BASE=${{ secrets.SECRET_KEY_BASE }}
DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}
DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
DATABASE_HOST=${{ secrets.DATABASE_HOST }}
DATABASE_PORT=${{ secrets.DATABASE_PORT }}
SAKURA_ACCESS_KEY=${{ secrets.SAKURA_ACCESS_KEY }}
SAKURA_SECRET_KEY=${{ secrets.SAKURA_SECRET_KEY }}
SAKURA_BUCKET=${{ secrets.SAKURA_BUCKET }}
MAILTRAP_USERNAME=${{ secrets.MAILTRAP_USERNAME }}
MAILTRAP_PASSWORD=${{ secrets.MAILTRAP_PASSWORD }}
FRONTEND_URL=${{ secrets.FRONTEND_URL }}
EOF

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
