name: Deploy to Production Server

on:
  push:
    branches:
      - main
      - create-production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: yuta2025
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push nginx image
        run: |
          docker build -f nginx/Dockerfile \
            -t yuta2025/shizen-nginx:latest \
            ./nginx
          docker push yuta2025/shizen-nginx:latest

      - name: Build and Push frontend image
        run: |
          docker build --no-cache -f frontend/Dockerfile.prod \
            --build-arg NEXT_PUBLIC_BACKEND_URL=http://163.43.209.197:5000 \
            -t yuta2025/shizen-frontend:latest \
            ./frontend
          docker push yuta2025/shizen-frontend:latest

      - name: Build and Push rails image
        run: |
          docker build -f rails/Dockerfile.prod \
            -t yuta2025/shizen-rails:latest \
            ./rails
          docker push yuta2025/shizen-rails:latest

      - name: Upload docker-compose.prod.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 163.43.209.197
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./docker-compose.prod.yml"
          target: "~/shizen-saibai/"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 163.43.209.197
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/shizen-saibai

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
