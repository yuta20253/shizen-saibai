# 1) HTTP → HTTPS リダイレクト
server {
    listen 80;
    server_name zasso-lens.com www.zasso-lens.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 2) HTTPS（本番）
server {
    listen 443 ssl;
    server_name zasso-lens.com www.zasso-lens.com;

    ssl_certificate /etc/letsencrypt/live/zasso-lens.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zasso-lens.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        # rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://rails:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
