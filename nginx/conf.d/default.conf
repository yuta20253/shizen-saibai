# /nginx/conf.d/default.conf などに置く想定

# 1) HTTP → HTTPS リダイレクト & Certbot 認証用

server {
    listen 80;
    server_name zasso-lens.com www.zasso-lens.com;

    # Certbot HTTP 認証用
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # その他は HTTPS にリダイレクト
    location / {
        return 301 https://$host$request_uri;
    }
}

# 2) HTTPS 本番サーバ

server {
    listen 443 ssl http2;
    server_name zasso-lens.com www.zasso-lens.com;

    client_max_body_size 50M;

    # SSL 証明書
    ssl_certificate /etc/letsencrypt/live/zasso-lens.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zasso-lens.com/privkey.pem;

    # SSL 設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # HSTS（ブラウザに HTTPS を強制させる）
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # フロントエンド用
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Rails API 用
    location /api/ {
        proxy_pass http://rails:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
