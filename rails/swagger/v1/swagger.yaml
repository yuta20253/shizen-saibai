---
openapi: 3.0.1
info:
  title: API V1
  version: v1
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  "/api/v1/login":
    post:
      summary: ユーザーのログイン
      tags:
      - Users
      parameters: []
      responses:
        '200':
          description: ログイン成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ログインに成功しました
                  user:
                    type: object
                    required:
                    - id, email
                    - name
                    properties:
                      id:
                        type: integer
                        example: 1
                      email:
                        type: string
                        example: test@example.com
                      name:
                        type: string
                        example: テストユーザー
        '401':
          description: ログイン失敗（認証エラー）
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 401
                  message:
                    type: string
                    example: メールアドレスか、パスワードが不正です
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - email
              - password
              properties:
                email:
                  type: string
                  example: test@example.com
                password:
                  type: string
                  example: password123
