---
openapi: 3.0.1
info:
  title: API V1
  version: v1
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  "/api/v1/user":
    post:
      summary: ユーザーのサインアップ
      tags:
      - Users
      parameters: []
      responses:
        '200':
          description: サインアップ成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: サインアップに成功しました
                  user:
                    type: object
                    required:
                    - id
                    - email
                    - name
                    properties:
                      id:
                        type: integer
                        example: 1
                      email:
                        type: string
                        example: test@example.com
                      name:
                        type: string
                        example: test
        '422':
          description: サインアップ失敗
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 422
                  message:
                    type: string
                    example: サインアップに失敗しました
                  errors:
                    type: array
                    items:
                      type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - user
              properties:
                user:
                  type: object
                  required:
                  - email
                  - password
                  - password_confirmation
                  - name
                  properties:
                    email:
                      type: string
                      example: test@example.com
                    password:
                      type: string
                      example: password123
                    password_confirmation:
                      type: string
                      example: password123
                    name:
                      type: string
                      example: test
  "/api/v1/login":
    post:
      summary: ユーザーのログイン
      tags:
      - Users
      parameters: []
      responses:
        '200':
          description: ログイン成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ログインに成功しました
                  user:
                    type: object
                    required:
                    - id
                    - email
                    - name
                    properties:
                      id:
                        type: integer
                        example: 1
                      email:
                        type: string
                        example: test@example.com
                      name:
                        type: string
                        example: テストユーザー
        '401':
          description: ログイン失敗（認証エラー）
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 401
                  message:
                    type: string
                    example: メールアドレスか、パスワードが不正です
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  required:
                  - email
                  - password
                  properties:
                    email:
                      type: string
                      example: test@example.com
                    password:
                      type: string
                      example: password123
  "/api/v1/logout":
    delete:
      summary: ユーザーのログアウト
      tags:
      - Users
      parameters:
      - name: Authorization
        in: header
        description: Bearer token
        schema:
          type: string
      responses:
        '200':
          description: ログアウト成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ログアウトに成功しました
        '401':
          description: 有効期限切れトークン
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
